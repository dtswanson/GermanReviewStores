<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate German for cool teachers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <img src="logo.png" alt="Munich International School Logo" class="app-logo">
            <h1>Intermediate German <span class="subtitle">for cool teachers</span></h1>
            <nav class="mode-switcher">
                <button id="btnStudy" class="active">Study Mode</button>
                <button id="btnQuiz">Quiz Mode</button>
            </nav>
            <div class="language-toggle-container">
                <label class="switch">
                    <input type="checkbox" id="langToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Front: <span id="frontLangLabel">German</span></span>
            </div>
        </header>

        <main>
            <!-- Study Mode -->
            <section id="studySection" class="mode-section active">
                <div class="card-container">
                    <div class="flashcard" id="flashcard">
                        <div class="card-front">
                            <span class="category-tag" id="cardCategory">Category</span>
                            <h2 id="cardGerman">das Geschäft</h2>
                            <p class="plural" id="cardPlural">Plural: -e</p>
                            <div class="hint">Tap to flip</div>
                        </div>
                        <div class="card-back">
                            <h2>English</h2>
                            <p id="cardEnglish">shop, business</p>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button id="btnPrev" class="control-btn" aria-label="Previous Card">←</button>
                    <span id="cardCounter">1 / 50</span>
                    <button id="btnNext" class="control-btn" aria-label="Next Card">→</button>
                </div>
            </section>

            <!-- Quiz Mode -->
            <section id="quizSection" class="mode-section hidden">
                <div class="quiz-container">
                    <div class="score-board">
                        <span>Score: <span id="scoreValue">0</span></span>
                        <span>Streak: <span id="streakValue">0</span></span>
                    </div>
                    <div class="question-card">
                        <h3>What is the German word for:</h3>
                        <p class="question-text" id="quizQuestion">shop, business</p>
                    </div>
                    <div class="options-grid" id="quizOptions">
                        <!-- Options generated by JS -->
                    </div>
                    <div id="feedback" class="feedback hidden">Correct!</div>
                    <button id="btnNextQuestion" class="action-btn hidden">Next Question</button>
                </div>
            </section>
        </main>

        <footer>
            <p>German Review App • GitHub Pages Ready</p>
        </footer>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
